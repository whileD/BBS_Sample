{% extends "layout.html" %}
{% block content %}
<div class="container">
    {{ title }}

    <header>
        <h1>BBS-Sample</h1>
    </header>
    <ul class="list-group">
        {% for thread in threads %}
        <li class="list-group-item"><a href="/thread/{{ thread }}">{{ thread }}</a></li>
        {% endfor %}
    </ul>

    <form action="/newThread" method="POST">
        <div class="form-group">
            <label>スレッド名</label>
            <input type="text" name="new-thread-name">
        </div>
        <div class="form-group">
            <label>名前</label>
            <input type="text" name="new-username">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" name="new-response"></textarea>
        </div>
        <button type="submit">作成</button>
    </form>
</div>
{% endblock %}
